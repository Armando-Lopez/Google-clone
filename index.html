<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="icon" href="img/icon.png" />
    <title>Google Clon</title>
  </head>
  <body>
    <nav>
      <ul>
        <li class="gmail-link">
          <a
            href="https://mail.google.com/mail/u/0/?tab=wm&ogbl#inbox"
            target="_blank"
            >Gmail</a
          >
        </li>
        <li class="img-link">
          <a
            href="https://www.google.com.co/imghp?hl=en&tab=wi&ogbl"
            target="_blank"
            >Imágenes</a
          >
        </li>
        <li class="google-apps" title="Google Apps">
          <a href="">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
          </a>
        </li>
        <li class="login-button">
          <a href="https://accounts.google.com/" target="_blank">
            Iniciar sesión
          </a>
        </li>
      </ul>
    </nav>

    <main class="main">
      <img class="logo" src="img/logo.png" alt="" />

      <div class="search-box" for="search">
        <img class="search-icon" src="img/search-icon.png" alt="" />
        <form id="search-form" action="">
          <input type="text" title="Buscar" />
        </form>
        <span class="close-search">&Cross;</span>
        <img class="voice-search-icon" src="img/voice-search-icon.png" alt="" />
        <span class="voice-search-tooltip">Búsqueda por voz</span>
      </div>

      <div class="search-buttons">
        <button>Buscar con Google</button>
        <button>Me siento con suerte</button>
      </div>
    </main>

    <footer>
      <div>
        <p>
          Colombia
        </p>
      </div>
      <div>
        <p>
          <span>Publicidad</span>
          <span>Negocios</span>
          <span>Sobre Google</span>
          <span>Cómo funciona la Búsqueda</span>
        </p>
        <p>
          <span>Privacidad</span>
          <span>Condiciones</span>
          <span>Preferencias</span>
        </p>
      </div>
    </footer>
    <script src="js/main.js"></script>
  </body>
</html>
